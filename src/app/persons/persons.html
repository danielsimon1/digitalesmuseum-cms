<div class="section"></div>
<main style="padding: 0 50px 0 50px">
    <div class="row">
        <div class="col s3 m3 l3">
            <a class='dropdown-button btn indigo' data-activates='dropdown1'>Person auswählen</a>
            <ul id='dropdown1' class='dropdown-content'>
                <li><a>Bitte Person auswählen</a></li>
                <li class="divider"></li>
                <li ng-repeat="person in data.persons">{{ person.vorname + ' ' + person.nachname }}</li>
            </ul>
        </div>

        <div class="col s4 m4 l4">
            <div class="card horizontal">
                <div class="card-image">
                    BILD
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Name</span>
                        <p>Caption</p>
                        <div class="chip">
                            Tag
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <center>

        <table>
            <thead>
            <tr>
                <th data-field="id">Typ</th>
                <th data-field="name">Caption / Payload</th>
                <th data-field="price">Bild</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Type</td>
                <td>AFSDKF</td>
                <td>IMAGE (if exist)</td>
            </tr>
            </tbody>
        </table>
    </center>
</main>
